{%extends "layout.html" %}
{%block body%}
<!-- Page Header-->
<header class="masthead" style="background-image: url('static/img/home-bg.jpg ')">

    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>{{params['blog_name']}}</h1>
                    <span class="subheading">A Blog Liked By The Programmers</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->


            {% for post in posts %}
            <div class="post-preview">
                <a href="/post/{{post.slug}}">
                    <h2 class="post-title">{{post.title}}</h2>
                    <h3 class="post-subtitle">{{post.tagline}}</h3>
                </a>
                <p class="post-meta">
                    Posted by
                    <a href="#!">Admin</a>
                    on {{post.date}}
                </p>
            </div>
            {{post.content[0:40]}}...
            <hr class="my-4" />
            {% endfor %}






            <!-- Pager-->
            <div class="clearfix justify-content-end mb-4">
                <a class="btn btn-primary text-uppercase float-start" href="{{prev}}">&larr; Previous</a>
                <a class="btn btn-primary text-uppercase float-end" href="{{next}}">Next &rarr;</a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
